name: Despliegue

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  pre-deploy:
    name: PreparaciÃ³n del despliegue
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
    steps:    
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Extract Version from package.json
        id: extract_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_ENV
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Update values.yml
        run: |
          sed -i "s/tag:.*/tag: ${{ env.version }}/" values.yml  
        
      - name: Upload updated values.yml
        uses: actions/upload-artifact@v3
        with:
          name: values-yml
          path: values.yml

  deploy:
    needs: pre-deploy
    uses: stemdo-labs/final-project-exercise-RafaGll/.github/workflows/ci.yml@workflow
    with:
      version: ${{ needs.pre-deploy.outputs.version }}
      deploy: frontend
    secrets:
      PAT: ${{ secrets.PAT }}
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      HARBOR_USER: ${{ secrets.HARBOR_USER}}
      HARBOR_PASS: ${{ secrets.HARBOR_PASS}}
