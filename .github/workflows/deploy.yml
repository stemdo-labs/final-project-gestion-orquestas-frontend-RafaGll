name: Despliegue

on:
  push:
    branches-ignore:
      - main
  pull_request:
    types: [closed]

permissions:
  id-token: write
  contents: read

jobs:
  pre-deploy:
    name: PreparaciÃ³n del despliegue
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
    steps:    
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Extract Version from package.json
        id: extract_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_ENV
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Update values.yml
        run: |
          sed -i "s/tag:.*/tag: ${{ env.version }}/" values.yml  
        
      - name: Upload updated values.yml
        uses: actions/upload-artifact@v3
        with:
          name: values-yml
          path: values.yml

  deploy-dev:
    needs: pre-deploy
    if: ${{ github.event_name == 'push' && github.ref != 'refs/heads/main' }}
    uses: stemdo-labs/final-project-exercise-RafaGll/.github/workflows/ci.yml@workflow
    with:
      version: ${{ needs.pre-deploy.outputs.version }}
      deploy: frontend
      environment: dev
    secrets: inherit

  deploy-prod:
    needs: pre-deploy
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main' }}
    uses: stemdo-labs/final-project-exercise-RafaGll/.github/workflows/ci.yml@workflow
    with:
      version: ${{ needs.pre-deploy.outputs.version }}
      deploy: frontend
      environment: prod
    secrets: inherit